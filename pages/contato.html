<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/menu-mobile.css">
  <title>Contato</title>
</head>

<body>
  <header>
    <h1>
      <img src="../images/logo_transparent.png" alt="3Athletic">
    </h1>

    <input type="checkbox" id="control-nav">
    <label for="control-nav" class="control-nav"></label>
    <label for="control-nav" class="control-nav-close"></label>

    <nav>
      <ul>
        <li>
          <a href="../index.html">home</a>
        </li>
        <li>
          <a href="atividades.html">atividades</a>
        </li>
        <li>
          <a class="active" href="#">contato</a>
        </li>
        <li>
          <a href="registro.html">registre-se</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Formul√°rio</h2>

    <form id="formulario">
      <div>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" autofocus 
        placeholder="digite seu nome." maxlength="20">
      </div>

      <div>
        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade"
        placeholder="digite sua idade" min="0" max="100">
      </div>

      <div>
        <fieldset>
          <legend>Sexo:</legend>
          <div>
            <label for="masuculino">Masculino</label>
            <input type="radio" name="masculino" id="masculino"
             value="masculino">
          </div>

          <div>
            <label for="feminino">Feminino</label>
            <input type="radio" name="feminino" id="feminino"
            value="feminino">
          </div>
        </fieldset>
      </div>

      <div>
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone"
        placeholder="11 1234-5678" maxlength="12">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"
        placeholder="email@email.com" required min="0" max="100">
      </div>

      <div>
        <button class="saiba-mais" id="inserir">Inserir</button>
        <button class="saiba-mais" id="listar">Listar</button>
        <button class="saiba-mais" id="cadastrar">Cadastrar</button>
      </div>
    </form>
  </div>

  <div class="tabela-container">
    <table id="tabela">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Modalidade</th>
          <th>Pontos</th>
        </tr>
      </thead>
  
      <tbody id="tabela-atletas">
        <tr>
          <td>Thiago</td>
          <td>38</td>
          <td>Corrida</td>
          <td>77</td>
        </tr>
      </tbody>
    </table>
  </div>



  <footer>
    <address class="">
      Rua Amador Bueno, 100 <br>
      Vila Industrial - Campinas <br>
      CEP: 13035-030
      Tel.: 19 1234-5678
      <div id="clock">text</div>
    </address>
    <br>
    <p> &copy; Alguns direitos reservados | &lt;Vitor Falchi&gt;</p>
  </footer>

  <script src="../script/adiciona-atleta.js"></script>
  <script src="../script/clock.js" charset="utf-8"></script>
</body>

</html>
